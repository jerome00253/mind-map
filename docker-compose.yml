version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mindmap-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mindmap
      MYSQL_USER: mindmap
      MYSQL_PASSWORD: mindmap_password
    volumes:
      - ./data/mysql:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: mindmap-app
    ports:
      - "1975:80"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_USER=mindmap
      - DB_PASSWORD=mindmap_password
      - DB_NAME=mindmap
    restart: unless-stopped
